apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "common.ingressname.ves" . }}
spec:
  rules:
  - http:
      paths:
      - path: /vescollector
        backend:
          serviceName: {{ include "common.servicename.ves.http" . }}
          servicePort: {{ include "common.serviceport.ves.http.container" . }}
