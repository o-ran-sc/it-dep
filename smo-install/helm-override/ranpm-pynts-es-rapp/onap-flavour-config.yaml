global:
  persistence:
    mountPath: /dockerdata-nfs
    storageClass: &smo-sc smo-storage

cps:
  enabled: true
  cps-core:
    enabled: true
    image: onap/cps-and-ncmp:3.7.1-SNAPSHOT-20250806T082510Z
    kafkaUser:
      authenticationType: scram-sha-512
      acls:
        - name: cps-core-group
          type: group
          operations: [Read]
        - name: cps-data-updated-events
          type: topic
          operations: [Write]
        - name: dmi-cm-events
          type: topic
          operations: [Read]
        - name: &ncmpAsyncM2MTopic ncmp-async-m2m
          type: topic
          operations: [Read]
        - name: &cmAvcSubscriptionTopic cm-avc-subscription
          type: topic
          operations: [Read]
        - name: &ncmpCmSubscriptionIn subscription
          type: topic
          operations: [All]
        - name: &ncmpCmSubscriptionDmiIn ncmp-dmi-cm-avc-subscription
          type: topic
          operations: [Read]
        - name: &ncmpCmSubscriptionDmiOut dmi-ncmp-cm-avc-subscription
          type: topic
          operations: [Read]
        - name: &ncmpCmSubscriptionOut subscription-response
          type: topic
          operations: [Read]
        - name: &ncmpCmEventsTopic cm-events
          type: topic
          operations: [Read]
        - name: &dmiDeviceHeartbeatTopic dmi-device-heartbeat
          type: topic
          operations: [All]
        - name: &lcmEventsTopic ncmp-events
          type: topic
          operations: [Read]
  ncmp-dmi-plugin:
    enabled: true
    image: onap/ncmp-dmi-plugin:1.8.0-SNAPSHOT-latest
    config:
      dmiServiceUrl: http://ncmp-dmi-plugin:8080
      sdnc:
        url: http://sdnc:8282
    kafkaUser:
      authenticationType: scram-sha-512
      acls:
        - name: ncmp-dmi-plugin-group
          type: group
          operations: [Read]
        - name: ncmp-dmi-cm-avc-subscription-ncmp-dmi-plugin
          type: topic
          operations: [Read]
        - name: dmi-ncmp-cm-avc-subscription
          type: topic
          operations: [Write]
        - name: ncmp-async-m2m
          type: topic
          operations: [Write]
        - name: ncmp-events
          type: topic
          operations: [All]
        - name: "unauthenticated.VES_O1_NOTIFY_PNF_REGISTRATION_OUTPUT"
          type: topic
          operations: [All]
        - name: "unauthenticated.VES_PNFREG_OUTPUT"
          type: topic
          operations: [All]

  cps-temporal:
    enabled: true
    config:
      app:
      listener:
        dataUpdatedTopic: cps-data-updated-events
    kafkaUser:
      authenticationType: scram-sha-512
      acls:
        - name: cps-temporal-group
          type: group
          operations: [ Read ]
        - name: cps-data-updated-events
          type: topic
          operations: [ Read ]

policy:
  enabled: true
  policy-api:
    enabled: true
  policy-pap:
    enabled: false
  policy-xacml-pdp:
    enabled: false
  policy-apex-pdp:
    enabled: false
  policy-drools-pdp:
    enabled: false
  policy-distribution:
    enabled: false
  policy-clamp-runtime-acm:
    enabled: true
  policy-clamp-ac-k8s-ppnt:
    enabled: true
    repoList:
      # This is the list of helm repositories allowed to be used
      # by the policy-clamp-ac-k8s-ppnt chart.
      # Helm repositories should be added as required.
      # If you do not add your helm repository here,
      # you will not be able to use it in the policy-clamp-ac-k8s-ppnt chart.
      helm:
        repos:
          - repoName: kong
            address: https://charts.konghq.com
          - repoName: bitnami
            address: https://charts.bitnami.com/bitnami
          - repoName: local
            address: http://10.101.3.89:18080
        protocols:
          - http
          - https
  policy-gui:
    enabled: false
  policy-nexus:
    enabled: false
  policy-clamp-ac-pf-ppnt:
    enabled: false
  policy-clamp-ac-http-ppnt:
    enabled: false
  policy-clamp-ac-a1pms-ppnt:
    enabled: false
  policy-clamp-ac-kserve-ppnt:
    enabled: true
  policy-opa-pdp:
    enabled: false

mariadb-galera:
  enabled: true
  replicaCount: 1
  mariadbOperator:
    appVersion: 11.1.2
    persistence:
      storageClassName: *smo-sc
    livenessProbe:
      initialDelaySeconds: 150
    readinessProbe:
      initialDelaySeconds: 150
    startupProbe:
      initialDelaySeconds: 150
    galera:
      enabled: false

