# This is used by the postgres container
global:
  imageRegistry: "nexus3.o-ran-sc.org:10001"
  kongImage: &kongImage "nexus3.o-ran-sc.org:10001/kong"
  kongIngressImage: &kongIngressImage "nexus3.o-ran-sc.org:10001/kong/kubernetes-ingress-controller"

# Default values for Kong PV and PVC

kongpv:
  enabled: true # Disabled for Minikube
  persistence:
    storageClassName: kong-storage

kongpvc:
  persistence:
    volumeReclaimPolicy: Delete
    accessMode: ReadWriteOnce
    size: 2Gi

#
# Default values for Kong's Helm Chart.
#

kong:
  # Sections:
  # - Deployment parameters
  # - Kong parameters
  # - Ingress Controller parameters
  # - Postgres sub-chart parameters
  # - Miscellaneous parameters
  # For a detailed example of values.yaml, please see https://github.com/Kong/charts/blob/main/charts/kong/values.yaml
  # -----------------------------------------------------------------------------
  # Deployment parameters
  # -----------------------------------------------------------------------------
  deployment:
    kong:
      enabled: true
    serviceAccount:
      create: true
      automountServiceAccountToken: false
  # -----------------------------------------------------------------------------
  # Kong parameters
  # -----------------------------------------------------------------------------
  env:
    database: "postgres"
  # Specify Kong's Docker image and repository details here
  image:
    repository: *kongImage
    tag: "3.4"
    pullPolicy: IfNotPresent
  # Specify Kong admin API service and listener configuration
  admin:
    enabled: true
    type: NodePort
    http:
      # Enable plaintext HTTP listen for the admin API
      enabled: true
      servicePort: 8001
      containerPort: 8001
      nodePort: 32081
      parameters: []
    tls:
      # Enable HTTPS listen for the admin API
      enabled: false
      servicePort: 8444
      containerPort: 8444
      nodePort: 32444
      parameters:
      - http2
    ingress:
      enabled: false
  # Specify Kong proxy service configuration
  proxy:
    # Enable creating a Kubernetes service for the proxy
    enabled: true
    type: LoadBalancer
    loadBalancerClass:
    nameOverride: ""
    annotations: {}
    labels:
      enable-metrics: "true"
    http:
      # Enable plaintext HTTP listen for the proxy
      enabled: true
      servicePort: 80
      containerPort: 8000
      # Set a nodePort which is available if service type is NodePort
      nodePort: 32080
      parameters: []
    tls:
      # Enable HTTPS listen for the proxy
      enabled: false
      servicePort: 443
      containerPort: 8443
      parameters:
      - http2
  # -----------------------------------------------------------------------------
  # Ingress Controller parameters
  # -----------------------------------------------------------------------------
  ingressController:
    enabled: true
    installCRDs: false
    image:
      repository: *kongIngressImage
      tag: "3.0"
    env:
      kong_admin_tls_skip_verify: true
  # -----------------------------------------------------------------------------
  # Postgres sub-chart parameters
  # -----------------------------------------------------------------------------
  postgresql:
    enabled: true
    auth:
      database: kong
      username: kong
      password: kong
      postgresPassword: kong
    image:
      repository: bitnamilegacy/postgresql
      # use postgres < 14 until is https://github.com/Kong/kong/issues/8533 resolved
      tag: 13.11.0-debian-11-r20
    service:
      ports:
        postgresql: "5432"
    volumePermissions:
      enabled: true
      image:
        repository: bitnamilegacy/os-shell
    primary:
      persistence:
        existingClaim: data-oran-nonrtric-postgresql-0
  # -----------------------------------------------------------------------------
  # Miscellaneous parameters
  # -----------------------------------------------------------------------------
  waitImage:
    enabled: true
    pullPolicy: IfNotPresent
  replicaCount: 1
