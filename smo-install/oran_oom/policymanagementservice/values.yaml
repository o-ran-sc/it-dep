# Default values for Policy Management Service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

policymanagementservice:
  imagePullPolicy: IfNotPresent
  image:
    registry: "nexus3.o-ran-sc.org:10002/o-ran-sc"
    name: nonrtric-a1-policy-management-service
    tag: 2.3.0
  service:
    type: NodePort
    allowHttp: true
    httpName: http
    internalPort1: 8081
    targetPort1: 8081
    nodePort1: 30094
    httpsName: https
    internalPort2: 8433
    targetPort2: 8433
    nodePort2: 30095
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 10
  persistence:
    size: 2Gi
    storageClassName: standard
  ingress:
    enabled: false
