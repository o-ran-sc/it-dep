kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ include "vescollector.fullname" . }}
  generation: 1
  labels:
    app: dcae-ves-collector
    cfydeployment: ves
    cfynode: ves
    cfynodeinstance: ves_uj48fg
    k8sdeployment: dep-dcae-ves-collector
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: {{ .Values.ves.replicaCount }}
  selector:
    matchLabels:
      app: dcae-ves-collector
      cfydeployment: ves
      cfynode: ves
      cfynodeinstance: ves_uj48fg
      k8sdeployment: dep-dcae-ves-collector
  template:
    metadata:
      labels:
        app: dcae-ves-collector
        cfydeployment: ves
        cfynode: ves
        cfynodeinstance: ves_uj48fg
        k8sdeployment: dep-dcae-ves-collector
    spec:
      volumes:
      - name: component-log
        emptyDir: {}
      - name: dmaap-config-file
        configMap:
          name: dmaap-configmap
      containers:
      - name: {{ include "common.namespace" . }}-{{include "common.name" . }}
        image: {{ .Values.ves.onapRepository }}/{{ .Values.ves.image.name }}:{{ .Values.ves.image.tag }}
        ports:
        - containerPort: {{ include "common.serviceport.ves.http.container" . }}
          protocol: TCP
        - containerPort: {{ include "common.serviceport.ves.https.container" . }}
          protocol: TCP
        env:
        - name: CONSUL_HOST
          value: consul-server.onap
        - name: CONFIG_BINDING_SERVICE
          value: config-binding-service
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        resources: {}
        volumeMounts:
        - name: component-log
          mountPath: "/opt/app/VESCollector/logs/ecomp"
        - name: dmaap-config-file
          mountPath: "/opt/app/VESCollector/etc/DmaapConfig.json"
          subPath: DMaapConfig.json
        readinessProbe:
          httpGet:
            path: "/healthcheck"
            port: {{ include "common.serviceport.ves.http.container" . }}
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 1
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
      - name: onap-docker-registry-key
      hostname: dcae-ves-collector
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
