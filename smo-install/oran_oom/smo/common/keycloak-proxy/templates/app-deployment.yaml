# http proxy for keycloak - only for accessing the keycloak api
# cannot be used to access the admin console

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-proxy
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "2"
spec:
  selector:
    matchLabels:
      app: keycloak-proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak-proxy
    spec:
      restartPolicy: Always
      containers:
      - name: keycloak-proxy
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: keycloak-proxy-conf
      volumes:
      - name: keycloak-proxy-conf
        configMap:
          name: keycloak-proxy-conf
