#################################################################
# Global configuration overrides.
#
# These overrides will affect all helm charts (ie. applications)
# that are listed below and are 'enabled'.
#################################################################
global:
  # Change to an unused port prefix range to prevent port conflicts
  # with other instances running within the same k8s cluster
  nodePortPrefix: 302
  nodePortPrefixExt: 304
  masterPassword: secretpassword
  addTestingComponents: true
  cmpv2Enabled: false
  flavor: unlimited
  # ONAP Repository
  # Uncomment the following to enable the use of a single docker
  # repository but ONLY if your repository mirrors all ONAP
  # docker images. This includes all images from dockerhub and
  # any other repository that hosts images for ONAP components.
  repository: &nexusDockerProxyRepo nexus3.onap.org:10001
  dockerHubRepository: *nexusDockerProxyRepo
  imageRegistry: *nexusDockerProxyRepo

  # readiness check - temporary repo until images migrated to nexus3
  readinessRepository: oomk8s
  # logging agent - temporary repo until images migrated to nexus3
  loggingRepository: docker.elastic.co

  # image pull policy
  pullPolicy: IfNotPresent

  # Set to true to enable prometheus monitoring for all ONAP components
  prometheusEnabled: false

  # override default mount path root directory
  # referenced by persistent volumes and log files
  persistence:
    mountPath: /dockerdata-nfs
    storageClass: &smo-sc smo-storage

  # flag to enable debugging - application support required
  debugEnabled: false

  mariadbGalera:
    useOperator: true
    enableServiceAccount: false

