    - ipv4Addr: "policy-apex-pdp.nonrtric.svc.cluster.local"
      port: 6969
      securityMethods:
      - PKI
    Versions:
      - ApiVersion: ""
        Resources:
        - CommType: REQUEST_RESPONSE
