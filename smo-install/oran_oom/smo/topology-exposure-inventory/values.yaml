global:
  nodePortPrefixExt: 305
  # This is used by the postgres container
  imageRegistry: "nexus3.o-ran-sc.org:10001"
  #Strimzi Kafka properties
  useStrimziKafka: true
  kafkaTopics:
    topologyIngestionTopic:
      name: &topologyIngestionTopic topology-inventory-ingestion

initsql:
  configmap:
    name: &sqlconfigmapname "topology-exposure-inventory-sql-init-config"

postgresql:
  image:
    debug: true
    repository: bitnamilegacy/postgresql
  auth:
    enablePostgresUser: true
    usePasswordFiles: true
    postgresPassword: teiv
    username: &dbusername topology_exposure_user
    password: &dbpassword dbpassword
    database: topology_exposure_db
  volumePermissions:
    enabled: true
    image:
      repository: bitnamilegacy/os-shell
  primary:
    initdb:
      scriptsConfigMap: *sqlconfigmapname
      user: postgres
      password: teiv
    persistence:
      size: 1Gi
      storageClass: pgsql-sc

topology-exposure:
  name: topology-exposure
  imagePullPolicy: IfNotPresent
  image:
    teiv:
      name: o-ran-sc/smo-teiv-exposure
      tag: 0.2.0
  service:
    type: ClusterIP
    ports:
    - name: http
      internalPort: "8080"
      targetPort: "8080"
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 10
    # necessary to disable liveness probe when setting breakpoints
    # in debugger so K8s doesn't restart unresponsive container
    enabled: true
    port: http-api

  readiness:
    initialDelaySeconds: 60
    periodSeconds: 10
    port: http-api
  persistence:
    size: 2Gi
    storageClassName: standard
  kafkaUser:
    authenticationType: scram-sha-512
    acls:
      - name: topology-inventory-ingestion-consumer
        type: group
        operations: [Read]
      - name: *topologyIngestionTopic
        type: topic
        operations: [Create, Read, Write]


topology-ingestion:
  name: topology-ingestion
  imagePullPolicy: IfNotPresent
  image:
    teiv:
      name: o-ran-sc/smo-teiv-ingestion
      tag: 0.2.0
  service:
    type: ClusterIP
    ports:
    - name: http
      internalPort: "8080"
      targetPort: "8080"
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 10
    # necessary to disable liveness probe when setting breakpoints
    # in debugger so K8s doesn't restart unresponsive container
    enabled: true
    port: http-api

  readiness:
    initialDelaySeconds: 60
    periodSeconds: 10
    port: http-api
  persistence:
    size: 2Gi
    storageClassName: standard
  # Strimzi Kafka config
  kafkaUser:
    authenticationType: scram-sha-512
    acls:
      - name: topology-inventory-ingestion-consumer
        type: group
        operations: [Read]
      - name: *topologyIngestionTopic
        type: topic
        operations: [Create, Read, Write]

  kafkaTopic:
    - name: *topologyIngestionTopic

ncmp-to-teiv-adapter:
  name: ncmp-to-teiv-adapter
  imagePullPolicy: IfNotPresent
  image:
    name: o-ran-sc/smo-ncmp-to-teiv-adapter
    tag: 0.0.1
  service:
    type: ClusterIP
    ports:
      - name: http
        internalPort: "8080"
        targetPort: "8080"
        port: 8080
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 10
  persistence:
    size: 2Gi
    storageClassName: standard
  kafkaUser:
    authenticationType: scram-sha-512
    acls:
      - name: *topologyIngestionTopic
        type: topic
        operations: [Write]
