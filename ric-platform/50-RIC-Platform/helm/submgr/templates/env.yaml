  RMR_RTG_SVC: {{ include "common.serviceport.submgr.rmr.route" . | quote }}
  RMR_SRC_ID: {{ include "common.servicename.submgr.rmr" . }}.{{ include "common.namespace.platform" . }}
  CFGFILE: "/cfg/submgr-config.yaml"
  SUBMGR_SEED_SN: "1"
