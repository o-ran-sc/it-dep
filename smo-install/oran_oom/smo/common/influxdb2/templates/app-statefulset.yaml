apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: influxdb2
  name: influxdb2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb2
  serviceName: influxdb2
  template:
    metadata:
      labels:
        app: influxdb2
    spec:
      containers:
      - image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        name: influxdb2
        ports:
        - containerPort: 8086
          name: influxdb2
        readinessProbe:
          httpGet:
            path: /ping
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 3

