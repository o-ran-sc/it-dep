{{- if .Values.patch.cps }}
apiVersion: batch/v1
kind: Job
metadata:
  name: cps-kafkauser-patch
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "4"
spec:
  template:
    spec:
      serviceAccountName: cps-kafkauser-patch-sa
      containers:
      - name: cps-kafkauser-patch-container
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.global.image.kubectl.name }}:{{ .Values.global.image.kubectl.tag }}
        command: ["bash","/scripts/patch-cps-kafka-users.sh"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        volumeMounts:
          - name: cps-kafkauser-patch-config-volume
            mountPath: /scripts
      volumes:
        - name: cps-kafkauser-patch-config-volume
          configMap:
            name: cps-kafkauser-patch-config
            defaultMode: 0755
      restartPolicy: Never
{{- end }}
