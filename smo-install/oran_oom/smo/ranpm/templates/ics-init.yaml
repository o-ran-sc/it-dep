apiVersion: batch/v1
kind: Job
metadata:
  name: ics-init
spec:
  template:
    spec:
      serviceAccountName: keycloak-job-wait-sa
      initContainers:
      - name: wait-for-keycloak-job
        image: bitnami/kubectl
        args:
          - wait
          - job.batch/keycloak-init
          - --for
          - condition=complete
          - --timeout
          - 300s     
      containers:
      - name: ics-init-container
        image: bash:latest
        command: ["bash","/scripts/configure_ics.sh"]
        env:
          - name: ICS_HOST
            value: "{{ .Values.ics.host }}"
          - name: ICS_PORT
            value: "{{ .Values.ics.port }}"
          - name: ICS_PROTOCOL
            value: "{{ .Values.ics.protocol }}"
          - name: KEYCLOAK_HOST
            value: "{{ .Values.keycloak.host }}"
          - name: KEYCLOAK_PROXY_PORT
            value: "{{ .Values.keycloak.port }}"
          - name: KEYCLOAK_PROTOCOL
            value: "{{ .Values.keycloak.protocol }}"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace            
        volumeMounts:
          - name: ics-config-volume
            mountPath: /scripts
      volumes:
        - name: ics-config-volume
          configMap:
            name: ics-init-config
            defaultMode: 0755
      restartPolicy: Never
