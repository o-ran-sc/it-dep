{{- $tillerNS := include "common.helmrepositorytillernamespace" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.serviceaccountname.appmgr" . }}
  namespace: {{ include "common.namespace.platform" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ include "common.serviceaccountname.appmgr" . }}-{{ $tillerNS }}-access
  namespace: {{ $tillerNS }}
rules:
- apiGroups: [""]
  resources: ["pods", "pods/portforward"]
  verbs: ["get", "list", "create"]
{{- if hasKey .Values.tillers $tillerNS }}
{{- with index .Values.tillers $tillerNS }} 
{{- if or .tls.authenticate .tls.verify }}
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: [ {{ .secret.helmSecretName  | quote }} ]
  verbs: ["get"]
{{- end }}  
{{- end }}  
{{- end }}  
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ include "common.serviceaccountname.appmgr" . }}-{{ include "common.helmrepositorytillernamespace" .}}-access
  namespace: {{ $tillerNS }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "common.serviceaccountname.appmgr" . }}-{{ include "common.helmrepositorytillernamespace" .}}-access
subjects:
  - kind: ServiceAccount
    name: {{ include "common.serviceaccountname.appmgr" . }}
    namespace: {{ include "common.namespace.platform" . }}
---
