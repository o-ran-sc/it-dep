kind: StatefulSet
apiVersion: apps/v1
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  serviceName: {{ include "common.name" . }}
  replicas: 1
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      hostname: {{ include "common.name" . }}
      initContainers:
      - name: wait-for-servicemanager
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.initContainer.image.name }}:{{ .Values.initContainer.image.tag }}
        command: ['sh', '-c', 'apk add --no-cache netcat-openbsd && nc -zv servicemanager 8095']
      containers:
      - name: {{ include "common.containername" . }}
        image: {{ include "repository.nexusReleaseRepo" . }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports: {{- include "common.containerPorts" . | nindent 8 }}
        {{- include "common.tcpsocketProbes" . | nindent 8 }}
        env:
        - name: RAPPMANAGER_ACM_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "common.name" . }}-acm-secret
              key: username
        - name: RAPPMANAGER_ACM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "common.name" . }}-acm-secret
              key: password
        volumeMounts:
        - name: {{ include "common.applicationConfigMountName" . }}
          mountPath: /opt/app/rappmanager/config
      volumes: {{- include "common.applicationConfigVolume" . | nindent 8 }}