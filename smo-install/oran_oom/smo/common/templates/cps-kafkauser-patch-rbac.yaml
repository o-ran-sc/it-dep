{{- if .Values.patch.cps }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cps-kafkauser-patch-sa
  namespace: smo
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cps-kafkauser-patch-role
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
rules:
  - apiGroups:      ['kafka.strimzi.io']
    resources:      ['kafkausers']
    verbs:          ["get","list","watch","patch","update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cps-kafkauser-patch-rb
  namespace: onap
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cps-kafkauser-patch-role
subjects:
- kind: ServiceAccount
  name: cps-kafkauser-patch-sa
  namespace: smo
{{- end }}
