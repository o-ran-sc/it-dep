# Defines a config map for mounting as file application.properties

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.fullname" . }}-appconfig
data:
  {{- $a1medurl := default "http://A1-URL" .Values.dashboard.properties.a1med_url -}}
  {{- $anrxappurl := default "http://ANR-URL" .Values.dashboard.properties.anrxapp_url -}}
  {{- $e2mgrurl := default "http://E2-URL" .Values.dashboard.properties.e2mgr_url -}}
  {{- $xappmgrurl := default "http://MGR-URL" .Values.dashboard.properties.xappmgr_url -}}
  {{- (.Files.Glob "resources/application.properties").AsConfig | replace "__A1MED_URL__" $a1medurl | replace "__ANRXAPP_URL__" $anrxappurl | replace "__E2MGR_URL__" $e2mgrurl | replace "__XAPPMGR_URL__" $xappmgrurl | nindent 2 }}
