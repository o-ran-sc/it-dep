apiVersion: apps/v1
kind: Deployment
metadata: {{- include "common.resourceMetadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector: {{- include "common.selectors" . | nindent 4 }}
  template:
    metadata: {{- include "common.templateMetadata" . | nindent 6 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "common.containername" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: CONSUMER_HOST
            value: "{{ .Values.consumer.host }}"
          - name: CONSUMER_PORT
            value: "{{ .Values.consumer.port }}"
          - name: SDNR_ADDR
            value: "{{ .Values.sdnr.address }}"
          - name: SDNR_USER
            value: "{{ .Values.sdnr.user }}"
          - name: SDNR_PASSWORD
            value: "{{ .Values.sdnr.password }}"
          - name: INFO_COORD_ADDR
            value: "{{ .Values.informationcoordinator.address }}"
          - name: NODE_ID
            value: "{{ .Values.simulator.node }}"
          ports:
            - name: http
              containerPort: 8095
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
