global:
  persistence:
    mountPath: /dockerdata-nfs
    storageClass: &smo-sc smo-storage

policy:
  enabled: true
  policy-api:
    enabled: true
  policy-pap:
    enabled: false
  policy-xacml-pdp:
    enabled: false
  policy-apex-pdp:
    enabled: false
  policy-drools-pdp:
    enabled: false
  policy-distribution:
    enabled: false
  policy-clamp-runtime-acm:
    enabled: true
  policy-clamp-ac-k8s-ppnt:
    enabled: true
    repoList:
      # This is the list of helm repositories allowed to be used
      # by the policy-clamp-ac-k8s-ppnt chart.
      # Helm repositories should be added as required.
      # If you do not add your helm repository here,
      # you will not be able to use it in the policy-clamp-ac-k8s-ppnt chart.
      helm:
        repos:
          - repoName: kong
            address: https://charts.konghq.com
          - repoName: bitnami
            address: https://charts.bitnami.com/bitnami
          - repoName: local
            address: http://10.101.3.89:18080
        protocols:
          - http
          - https
  policy-gui:
    enabled: false
  policy-nexus:
    enabled: false
  policy-clamp-ac-pf-ppnt:
    enabled: false
  policy-clamp-ac-http-ppnt:
    enabled: false
  policy-clamp-ac-a1pms-ppnt:
    enabled: false
  policy-clamp-ac-kserve-ppnt:
    enabled: true
  policy-opa-pdp:
    enabled: false

mariadb-galera:
  enabled: true
  replicaCount: 1
  mariadbOperator:
    appVersion: 11.1.2
    persistence:
      storageClassName: *smo-sc
    livenessProbe:
      initialDelaySeconds: 150
    readinessProbe:
      initialDelaySeconds: 150
    startupProbe:
      initialDelaySeconds: 150
    galera:
      enabled: false

