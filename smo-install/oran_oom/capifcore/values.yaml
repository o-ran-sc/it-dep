# Default values for CAPIF core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullPolicy: IfNotPresent
image:
  name: 'o-ran-sc/nonrtric-plt-capifcore'
  tag: 1.4.0
service:
  type: ClusterIP
  ports:
  - name: http
    internalPort: "8090"
    targetPort: "8090"
liveness:
  initialDelaySeconds: 20
  periodSeconds: 10
readiness:
  initialDelaySeconds: 20
  periodSeconds: 10
persistence:
  size: 2Gi
  storageClassName: standard
ingress:
  enabled: false


