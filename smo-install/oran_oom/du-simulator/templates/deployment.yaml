apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.vnf_name }}
  labels:
    vnf-name: {{ .Values.vnf_name }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      vnf-name: {{ .Values.vnf_name }}
  template:
    metadata:
      labels:
        vnf-name: {{ .Values.vnf_name }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}
    spec:    
      hostname: "{{ .Values.vnf_name }}"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.name}}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          tty: true
          stdin: true
          envFrom:
            - configMapRef:
                name: {{ .Values.vnf_name }}-configmapenv
          volumeMounts:
            - name: {{ .Values.vnf_name }}-config-volume
              subPath: config.json
              mountPath: /opt/dev/ntsim-ng/config/config.json
            - name: {{ .Values.vnf_name }}-config-volume
              subPath: o-ran-sc-du-hello-world-running.xml
              mountPath: /opt/dev/deploy/data/o-ran-sc-du-hello-world-running.xml
            - name: {{ .Values.vnf_name }}-config-volume
              subPath: o-ran-sc-du-hello-world-operational.xml
              mountPath: /opt/dev/deploy/data/o-ran-sc-du-hello-world-operational.xml
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
      volumes: 
        - name: {{ .Values.vnf_name }}-config-volume
          configMap:
            name: {{ .Values.vnf_name }}-configmap
            items:
              - key: config.json
                path: config.json
              - key: o-ran-sc-du-hello-world-running.xml
                path: o-ran-sc-du-hello-world-running.xml
              - key: o-ran-sc-du-hello-world-operational.xml
                path: o-ran-sc-du-hello-world-operational.xml
