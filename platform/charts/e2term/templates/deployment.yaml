apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "e2term.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.namespace" . }}-{{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "common.namespace" . }}-{{ include "common.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "common.namespace" . }}-{{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      hostname: {{ .Chart.Name }}
      imagePullSecrets:
        - name: {{ include "common.repositoryCred" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "common.repository" . }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ include "common.pullPolicy" . }}
          volumeMounts:
          - mountPath: /opt/e2/router.txt
            name: local-router-file
            subPath: router.txt
          env:
            - name: sctp
              value: "5577"
            - name: nano
              value: "{{ .Values.service.nano.port }}"
            - name: print
              value: "{{ .Values.env.print }}"
            - name: RMR_RTG_SVC
              value: "{{ .Values.env.RMR_RTG_SVC }}"
          ports:
            - name: {{ .Values.service.nano.name }}
              containerPort: {{ .Values.service.nano.port }}
          stdin: true
          tty: true
          securityContext:
            privileged: true
      volumes:
        - name: local-router-file
          configMap:
            name: {{ include "e2term.fullname" . }}-router-configmap
