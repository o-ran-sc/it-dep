#-------------------------------------------------------------------------
# Global common setting
#-------------------------------------------------------------------------

common:
  releasePrefix: r2-dev-nonrtric
# Change the namespaces using the following options
  namespace:
    nonrtric: nonrtric

component: nonrtric

a1controller:
  a1controller:
    imagePullPolicy: IfNotPresent
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: nonrtric-a1-controller
      tag: 1.7.5
    replicaCount: 1
    service:
# when allowHttp is false, change baseUrl in /helm/policymanagementservice/resources/config/application_configuration.json to https://a1controller:8383
      allowHttp: true
      httpName: http
      internalPort1: 8282
      targetPort1: 8181
      httpsName: https
      internalPort2: 8383
      targetPort2: 8443
    liveness:
      initialDelaySeconds: 60
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 60
      periodSeconds: 10

a1simulator:
  a1simulator:
    name: a1-sim
    imagePullPolicy: IfNotPresent
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: a1-simulator
      tag: 1.0.1
    service:
      internalPort: 8085
    oscVersion:
      name: a1-sim-osc
      replicaCount: 2
    stdVersion:
      name: a1-sim-std
      replicaCount: 2

# image registry and tag to be changed after first release of controlpanel
# Need to check the external port Availability
controlpanel:
  controlpanel:
    imagePullPolicy: IfNotPresent
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: nonrtric-controlpanel
      tag: 1.0.0
    replicaCount: 1
    service:
      internalPort: 8080
      externalPort: 30090

# Need to check the external port Availability
policymanagementservice:
  policymanagementservice:
    imagePullPolicy: IfNotPresent
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: nonrtric-policy-agent
      tag: 1.0.0
    service:
      internalPort: 8081
      externalPort: 30091