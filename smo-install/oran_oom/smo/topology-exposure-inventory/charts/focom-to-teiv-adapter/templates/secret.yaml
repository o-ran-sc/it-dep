apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.name" . }}-kubeconfig
  namespace: {{ include "common.namespace" . }}
  labels: {{- include "common.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.kubeconfig.focom }}
  focom-kubeconfig.yaml: {{ .Values.kubeconfig.focom | b64enc | quote }}
  {{- end }}
  {{- if .Values.kubeconfig.o2ims }}
  o2ims-kubeconfig.yaml: {{ .Values.kubeconfig.o2ims | b64enc | quote }}
  {{- end }}