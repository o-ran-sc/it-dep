{{ range $nodePort := .Values.service.nodePorts }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Values.config.name }}-{{ $nodePort }}"
  labels:
    sim-name: "{{ $.Values.config.name }}-{{ $nodePort }}"
    release: {{ $.Release.Name }}
    chart: {{ $.Chart.Name }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    - port: {{ $.Values.service.port }}
      nodePort: {{ $nodePort }}
  selector:
    sim-name: "{{ $.Values.config.name }}-{{ $nodePort }}"
    release: {{ $.Release.Name }}
    chart: {{ $.Chart.Name }}

  {{ end }}
