global:
  #Strimzi Kafka properties
  useStrimziKafka: true

imagePullPolicy: IfNotPresent
image:
  dfc:
    name: 'o-ran-sc/nonrtric-plt-ranpm-datafilecollector'
    tag: 1.2.0
  authtoken:
    name: 'o-ran-sc/nonrtric-plt-auth-token-fetch'
    tag: 1.1.1

# Strimzi Kafka config
kafkaUser:
  name: service-account-dfc
  acls:
    - name: osc-dmaap-adapter-unauthenticated.VES_NOTIFICATION_OUTPUT
      type: group
      operations: [Read]
    - name: unauthenticated.VES_NOTIFICATION_OUTPUT
      type: topic
      operations: [Read]
    - name: collected-file
      type: topic
      operations: [Read,Write]

# This is a reference to the list of topics used by this component
kafkaTopic:
  - "unauthenticated.ves-notification-output"
  - collected-file

fileReadyEventTopic: "unauthenticated.VES_NOTIFICATION_OUTPUT"
fileReadyMessageClass: ""