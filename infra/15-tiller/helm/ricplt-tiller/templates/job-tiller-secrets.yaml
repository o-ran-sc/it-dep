{{- $img := .Values.images.ric.tiller.tlsSecrets }}
{{- range .Values.ric.tillers }}
{{- $tillerSecret := default "tiller-secret" .secret.tillerSecretName }}
{{- $helmSecret := default "helm-secret" .secret.helmSecretName }}
{{- if .secret.create }}
{{- $serviceAccountName := randAlpha 6 | lower | printf "tiller-secret-creator-%s" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ .namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ $serviceAccountName }}-secret-create
  namespace: {{ .namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ $serviceAccountName }}-secret-create
  namespace: {{ .namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $serviceAccountName }}-secret-create
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ .namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tiller-secret-generator
  namespace: {{ .namespace }}
spec:
  template:
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      restartPolicy: Never
      {{- if $img.repositoryCred }}
      imagePullSecrets:
        - name: {{ $img.repositoryCred }}
      {{- end }}
      containers:
        - name: tiller-secret-generator
          image: {{ if $img.repository }}{{- $img.repository -}} / {{- end -}}{{- $img.name -}}{{- if $img.tag -}} : {{- $img.tag -}} {{- end }}
          imagePullPolicy: {{ default "IfNotPresent" $img.pullPolicy }}
          env:
            - name: ENTITIES
              value: {{ tuple $tillerSecret $helmSecret | join " "  }}
            - name: TILLER_KEY_NAME
              value: {{ $tillerSecret }}.key.pem
            - name: TILLER_CERT_NAME
              value: {{ $tillerSecret }}.cert.pem
            - name: HELM_KEY_NAME
              value: {{ $helmSecret }}.key.pem
            - name: HELM_CERT_NAME
              value: {{ $helmSecret }}.cert.pem
{{- end }}
{{- end }}
