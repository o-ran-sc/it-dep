#-------------------------------------------------------------------------
# Global common setting
#-------------------------------------------------------------------------

common:
  releasePrefix: r2-dev-nonrtric

# Change the namespaces using the following options
  namespace:
    nonrtric: nonrtric

component: nonrtric

a1controller:
  imagePullPolicy: IfNotPresent
  image:
    registry: "nexus3.o-ran-sc.org:10002/o-ran-sc"
    name: nonrtric-a1-controller
    tag: 1.7.4
  replicaCount: 1
  service:
    internalPort: 8181
    externalPort: 8282

a1simulator:
  instanceName: a1-sim
  imagePullPolicy: IfNotPresent
  image:
    registry: "nexus3.o-ran-sc.org:10002/o-ran-sc"
    name: near-rt-ric-simulator
    tag: 1.0.1
  replicaCount: 2
  service:
    internalPort: 8085

controlpanel:
  imagePullPolicy: IfNotPresent
  # image registry and tag to be changed after first release of controlpanel
  image:
    registry: "nexus3.o-ran-sc.org:10004/o-ran-sc"
    name: nonrtric-controlpanel
    tag: 1.0.0
  replicaCount: 1
  service:
    internalPort: 8080
    externalPort: 30090

policymanagementservice:
  imagePullPolicy: IfNotPresent
  image:
    registry: "nexus3.o-ran-sc.org:10004/o-ran-sc"
    name: nonrtric-policy-agent
    tag: 1.0.0
  service:
    internalPort: 8081
    #Need to check the external port Availability
    externalPort: 30091

