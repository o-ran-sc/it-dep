# Deployment values for dashboard.

repository: "nexus3.o-ran-sc.org:10004"
imagePullPolicy: IfNotPresent
repositoryCred: docker-reg-cred

dashboard:
  image:
    name: ric-dashboard
    tag: 1.2.0
  replicaCount: 1
  server:
    # Tomcat listens here
    port: 8080
  service:
    type: NodePort
    port: 30080
    name: dashboard-service
  # config URLs must be specified at deployment
  properties:
    # The URL prefixes use K8S/Kong service names
    a1med:
      url:
        prefix: http://ricplt-entry/a1mediator
        suffix: ''
    anrxapp:
      url:
        prefix: http://ricxapp-entry/anr
        suffix: ''
    appmgr:
      url:
        prefix: http://ricplt-entry/appmgr
        suffix: /ric/v1
    e2mgr:
      url:
        prefix: http://ricplt-entry/e2mgr
        suffix: /v1
      mock:
        rannames: '' # mock with CSV: 'ABCD123456, EFGH123456'
