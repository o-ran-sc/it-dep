apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "common.ingressname.e2mgr" . }}
spec:
  rules:
  - http:
      paths:
      - path: /a1mediator
        backend:
          serviceName: {{ include "common.servicename.a1mediator.http" . }}
          servicePort: {{ .Values.a1mediator.service.http.port }}
