apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-init
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "3"
spec:
  template:
    spec:
      serviceAccountName: keycloak-init-sa
      containers:
      - name: keycloak-init-container
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.global.image.kubectl.name }}:{{ .Values.global.image.kubectl.tag }}
        command: ["bash","/scripts/configure_keycloak.sh"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
          - name: KEYCLOAK_HOST
            value: "{{ .Values.keycloak.host }}"
          - name: KEYCLOAK_PROXY_PORT
            value: "{{ .Values.keycloak.port }}"
          - name: KEYCLOAK_PROTOCOL
            value: "{{ .Values.keycloak.protocol }}"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - name: keycloak-config-volume
            mountPath: /scripts
      volumes:
        - name: keycloak-config-volume
          configMap:
            name: keycloak-init-config
            defaultMode: 0755
      restartPolicy: Never
