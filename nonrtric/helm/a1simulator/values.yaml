# Default values for a1-simulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

a1simulator:
  name: a1-sim
  imagePullPolicy: IfNotPresent
  image:
    registry: 'nexus3.o-ran-sc.org:10002/o-ran-sc'
    name: a1-simulator
    tag: 2.2.0
  service:
    allowHttp: true
    httpName: http
    internalPort1: 8085
    targetPort1: 8085
    httpsName: https
    internalPort2: 8185
    targetPort2: 8185
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 10
  oscVersion:
    name: a1-sim-osc
    replicaCount: 2
  stdVersion:
    name: a1-sim-std
    replicaCount: 2
  stdVersion2:
    name: a1-sim-std2
    replicaCount: 2

