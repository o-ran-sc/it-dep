#-------------------------------------------------------------------------
# Global common setting
#-------------------------------------------------------------------------


# Here you can enable inclusion or exclusion of each component. A not installed component will not be installed.
nonrtric:
  installPms: true
  installA1controller: true
  installA1simulator: true
  installControlpanel: true
  installInformationservice: true
  installRappcatalogueservice: true
  installNonrtricgateway: true
  installKong: false
  installDmaapadapterservice: true
  installDmaapmediatorservice: true
  installHelmmanager: true
  volume1:
    # Set the size to 0 if you do not need the volume (if you are using Dynamic Volume Provisioning)
    size: 2Gi
    storageClassName: pms-storage
    hostPath: /var/nonrtric/pms-storage
  volume2:
     # Set the size to 0 if you do not need the volume (if you are using Dynamic Volume Provisioning)
    size: 2Gi
    storageClassName: ics-storage
    hostPath: /var/nonrtric/ecs-storage
  volume3:
    size: 1Gi
    storageClassName: helmmanager-storage
common:
  releasePrefix: r3-dev-nonrtric
# Do not change the namespace
  namespace:
    nonrtric: nonrtric
  ingressClassName: kong

informationservice:
  informationservice:
    imagePullPolicy: Always
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: 'nonrtric-information-coordinator-service'
      tag: 1.2.0
    service:
      allowHttp: true
      httpName: http
      internalPort1: 9082
      targetPort1: 8083
      httpsName: https
      internalPort2: 9083
      targetPort2: 8434
    liveness:
      initialDelaySeconds: 20
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 10
    persistence:
      # Either refer to a volume created under the nonrtric by storageClassName. Then the claimed size should be the same.
      # The alternative use a dynamic volume provisioner in the cluster. Storage class can then be for instance 'standard' or 'gluster-fs' (depeneds on which classes that are available)
      size: 2Gi
      storageClassName: ics-storage
    ingress:
      enabled: true

# Need to check the external port Availability
policymanagementservice:
  policymanagementservice:
    imagePullPolicy: Always
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: nonrtric-policy-agent
      tag: 2.3.0
    service:
      allowHttp: true
      httpName: http
      internalPort1: 9080
      targetPort1: 8081
      httpsName: https
      internalPort2: 9081
      targetPort2: 8433
    liveness:
      initialDelaySeconds: 20
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 10
    persistence:
      # Either refer to a volume created under the nonrtric by storageClassName. Then the claimed size should be the same.
      # The alternative use a dynamic volume provisioner in the cluster. Storage class can then be for instance 'standard' or 'gluster-fs' (depeneds on which classes that are available)
      size: 2Gi
      storageClassName: pms-storage
    ingress:
      enabled: true

# A1 Conttroller may take few more minutes to start. Increase the initialDelaySeconds in liveness to avoid container restart.
a1controller:
  a1controller:
    imagePullPolicy: Always
    image:
      registry: 'nexus3.onap.org:10002/onap'
      name: sdnc-image
      tag: 2.1.6
    replicaCount: 1
    service:
      allowHttp: true
      httpName: http
      internalPort1: 8282
      targetPort1: 8181
      httpsName: https
      internalPort2: 8383
      targetPort2: 8443
    liveness:
      initialDelaySeconds: 300
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 60
      periodSeconds: 10

a1simulator:
  a1simulator:
    name: a1-sim
    imagePullPolicy: Always
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: a1-simulator
      tag: 2.2.0
    service:
      allowHttp: true
      httpName: http
      internalPort1: 8085
      targetPort1: 8085
      httpsName: https
      internalPort2: 8185
      targetPort2: 8185
    liveness:
      initialDelaySeconds: 20
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 10
    oscVersion:
      name: a1-sim-osc
      replicaCount: 2
    stdVersion:
      name: a1-sim-std
      replicaCount: 2
    stdVersion2:
      name: a1-sim-std2
      replicaCount: 2

controlpanel:
  controlpanel:
    imagePullPolicy: Always
    image:
      registry: 'nexus3.o-ran-sc.org:10004/o-ran-sc'
      name: nonrtric-controlpanel
      tag: 2.3.0
