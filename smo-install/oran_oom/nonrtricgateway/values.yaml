# Default values for Gateway application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullPolicy: IfNotPresent
image:
  registry: 'nexus3.o-ran-sc.org:10002/o-ran-sc'
  name: nonrtric-gateway
  tag: 1.2.0
service:
  type: NodePort
  ports:
  - name: http
    internalPort: "9090"
    targetPort: "9090"
    nodePort: "30093"

liveness:
  initialDelaySeconds: 20
  periodSeconds: 10
readiness:
  initialDelaySeconds: 20
  periodSeconds: 10

a1PolicyLink: &a1PolicyLink http://a1policymanagement.onap:8081

application:
  server:
    port: 9090
  spring:
    cloud:
      gateway:
        httpclient:
          ssl:
            useInsecureTrustManager: true
          wiretap: true
        httpserver:
          wiretap: true
        routes:
        - id: A1-Policy
          uri: *a1PolicyLink
          predicates:
          - Path=/a1-policy/**
        - id: A1-EI
          uri: https://informationservice:9083
          predicates:
          - Path=/data-producer/**,/data-consumer/**
  management:
    endpoint:
      gateway:
        enabled: true
    endpoints:
      web:
        exposure:
          include: "gateway,loggers,logfile,health,info,metrics,threaddump,heapdump"
  logging:
    level:
      ROOT: ERROR
      org.springframework: ERROR
      org.springframework.cloud.gateway: INFO
      reactor.netty: INFO
    file:
      name: /var/log/nonrtric-gateway/application.log
