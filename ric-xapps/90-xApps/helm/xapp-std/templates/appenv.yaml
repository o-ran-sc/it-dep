apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ricxapp.configmapname" . }}-appenv
data:
  {{- $dbaasservice := .Values.ricplt.dbaasService | quote -}}
  {{- $rmrrouteport := .Values.ricxapp.service.rmr.route.port | quote -}}
  {{- if .Values.ricxapp.appenv }}
    {{- toYaml .Values.ricxapp.appenv | nindent 2 }}
  {{- end }}
  {{- (.Files.Get "resources/appenv.yaml") | replace "__DBAAS_SERVICE__" $dbaasservice | replace "__RMR_RTG_SVC__" $rmrrouteport | nindent 2 }}
