# Default values for controlpanel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

controlpanel:
  imagePullPolicy: IfNotPresent
  # image registry and tag to be changed after first release of controlpanel
  image:
    registry: "nexus3.o-ran-sc.org:10004/o-ran-sc"
    name: nonrtric-controlpanel
    tag: 1.0.0
  replicaCount: 1
  policycontroller:
    url:
      prefix: http://service-nonrtric-policymanagementservice-http:8081
  userfile: /controlpanel-users/users.json
  cipher:
    enc:
      key: encKey
  portalapi:
    security: false
    appname: NONRTRIC-Controlpanel
    username: Default
    password: password
    ecomp_redirect_url: https://portal.api.simpledemo.onap.org:30225/ONAPPORTAL/login.htm
    ecomp_rest_url: http://portal-app:8989/ONAPPORTAL/auxapi
    ueb_app_key: uebkey