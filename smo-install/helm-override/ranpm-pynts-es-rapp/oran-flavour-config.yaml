ranpm:
  nrt-pm-log:
    enabled: true
    kafkaTopic:
      - pmreports
    jobDefinition:
      owner: logger
      infoTypeId: "PmData"
      filter:
        sourceNames: []
        measObjInstIds: []
        measTypesSpecs: []
        measuredEntityDns: []
      deliveryInfo:
        topic: "pmreports"
        bootStrapServers: "onap-strimzi-kafka-bootstrap.onap:9095"

  nrt-kafka-producer-pm-xml2json:
    enabled: true
    dataTypeFormat: "TS28532"  # Set to "" for older 4G/Default Measurement file format

  nrt-dfc:
    enabled: true
    fileReadyEventTopic: "unauthenticated.SEC_3GPP_PERFORMANCEASSURANCE_OUTPUT"
    fileReadyMessageClass: "TS28532FileReadyMessage"
    kafkaUser:
      name: service-account-dfc
      acls:
        - name: osc-dmaap-adapter-unauthenticated.SEC_3GPP_PERFORMANCEASSURANCE_OUTPUT
          type: group
          operations: [ Read ]
        - name: unauthenticated.SEC_3GPP_PERFORMANCEASSURANCE_OUTPUT
          type: topic
          operations: [ Read ]
        - name: collected-file
          type: topic
          operations: [ Read,Write ]
    kafkaTopic:
      - "unauthenticated.sec-3gpp-performanceassurance-output"
      - collected-file