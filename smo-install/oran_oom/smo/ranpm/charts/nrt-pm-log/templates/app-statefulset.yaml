apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pmlog
  labels:
    app: pmlog
spec:
  replicas: 1
  serviceName: pmlog
  selector:
    matchLabels:
      app: pmlog
  template:
    metadata:
      labels:
        app: pmlog
    spec:
      serviceAccountName: ranpm-component-sa
      initContainers:
      - name: wait-for-keycloak-and-kafka
        securityContext:
          runAsUser: 0
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.global.image.kubectl.name }}:{{ .Values.global.image.kubectl.tag }}
        command: ["/usr/bin/bash"]
        args: ["-c", "cp /opt/app/scripts/init-wait.sh /opt/ && chmod +x /opt/init-wait.sh && /opt/init-wait.sh"]
        volumeMounts:
        - name: pmlog-app-cm
          mountPath: /opt/app/scripts/init-wait.sh
          subPath: init-wait.sh
      volumes:
        - name: pmlog-app-cm
          configMap:
            name: pmlog-app-cm
        - name: pmlog-job-cm
          configMap:
            name: pmlog-job-cm
        - name: token-cache-volume
          emptyDir: {}
      containers:
      - name: auth-token
        image: {{ include "repository.nexusReleaseRepo" . }}/{{ .Values.image.authtoken.name }}:{{ .Values.image.authtoken.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: CREDS_GRANT_TYPE
          value: client_credentials
        - name: CREDS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: pm-log
              key: client_secret
        - name: CREDS_CLIENT_ID
          value: nrt-pm-log
        - name: AUTH_SERVICE_URL
          value: http://keycloak.smo:8080/realms/nonrtric-realm/protocol/openid-connect/token
        - name: OUTPUT_FILE
          value: /token-cache/jwt.txt
        volumeMounts:
        - mountPath: /token-cache
          name: token-cache-volume
      - name: pmlog
        image: {{ include "repository.nexusReleaseRepo" . }}/{{ .Values.image.pmlog.name }}:{{ .Values.image.pmlog.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
        - sh
        - -c
        - until [ -e /token-cache/jwt.txt ]; do echo "Waiting for JWT to be available"; sleep 1; done; /jre/bin/java -jar /opt/app/pmlog-service/pmlog.jar
        ports:
        - name: http
          containerPort: 8084
        - name: https
          containerPort: 8436
        volumeMounts:
        - name: pmlog-app-cm
          mountPath: /opt/app/pmlog-service/config/application.yaml
          subPath: application.yaml
        - name: pmlog-job-cm
          mountPath: /opt/app/pmlog-service/config/jobDefinition.json
          subPath: jobDefinition.json
        - mountPath: /token-cache
          name: token-cache-volume
        env:
        - name: APP_INFLUX_ACCESSTOKEN
          valueFrom:
            secretKeyRef:
              name: influxdb-api-token
              key: token





