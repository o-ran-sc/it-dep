#################################################################
# Application configuration defaults.
#################################################################
# application image

image:
  repository: "${__RUNRICENV_DOCKER_HOST__}:${__RUNRICENV_DOCKER_PORT__}"
  repositoryCred: docker-reg-cred
  name: e2
  tag: 1.0.0
  pullPolicy: IfNotPresent


replicaCount: 1

env:
  print: "1"
  RMR_RTG_SVC: "ric-full-rtmgr"

service:
  type: ClusterIP
  nano:
    port: 38000
    target_port: 38000 
    protocol: "TCP"
    name: "nano-port"

