#################################################################
# Application configuration defaults.
#################################################################
# application image

image:
  repository: "${__RUNRICENV_DOCKER_HOST__}:${__RUNRICENV_DOCKER_PORT__}"
  repositoryCred: docker-reg-cred
  name: e2
  tag: 1.0.0
  pullPolicy: IfNotPresent
  init:
   name: ricplt-init

replicaCount: 1

env:
  print: "1"
  RMR_RTG_SVC: "ric-full-rtmgr"

service:
  type: ClusterIP
  nano:
    port: 38000
    target_port: 38000 
    protocol: "TCP"
    name: "nano-port"

ric:
 platform:
  e2Term:
   network:
     implementation: hostNetwork-CNI
     rmr:
      type: interface
      interface:
        name: cni0
      # type: vethPair
      # vethPair:
      #  name: veth-e2-rmr
      #  address: 10.96.0.101
      #  mask: 255.255.255.0
      #  bridge: cni0
     e2:
      type: interface
      interface:
       # address: 10.0.3.101
       network: 10.0.3.0/24
       mask: 255.255.255.0
