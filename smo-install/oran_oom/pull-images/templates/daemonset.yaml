kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      {{- if .Values.initContainerImage }}
      initContainers:
        {{- range $img := .Values.initContainerImage }}
        - name: init-pull-image-{{ $img | replace "/" "-" | replace ":" "-" | replace "." "-"  | trunc -43 | lower }}
          image: {{ $img }}
          imagePullPolicy: {{ $.Values.imagePullPolicy }}
          command: ["true"]
        {{- end }}
      {{- end }}
      containers:
      - name:  pull-image-pause
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
