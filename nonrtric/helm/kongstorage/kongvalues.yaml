#
# Default values for Kong's Helm Chart.
#
# Sections:
# - Deployment parameters
# - Kong parameters
# - Ingress Controller parameters
# - Postgres sub-chart parameters
# - Miscellaneous parameters
# For a detailed example of values.yaml, please see https://github.com/Kong/charts/blob/main/charts/kong/values.yaml
# -----------------------------------------------------------------------------
# Deployment parameters
# -----------------------------------------------------------------------------
deployment:
  kong:
    enabled: true
  serviceAccount:
    create: true
    automountServiceAccountToken: false
# -----------------------------------------------------------------------------
# Kong parameters
# -----------------------------------------------------------------------------
env:
  database: "postgres"
# Specify Kong's Docker image and repository details here
image:
  repository: kong
  tag: "3.4"
  pullPolicy: IfNotPresent
# Specify Kong admin API service and listener configuration
admin:
  enabled: true
  type: NodePort
  http:
    # Enable plaintext HTTP listen for the admin API
    enabled: true
    servicePort: 8001
    containerPort: 8001
    nodePort: 32081
    parameters: []
  tls:
    # Enable HTTPS listen for the admin API
    enabled: false
    servicePort: 8444
    containerPort: 8444
    nodePort: 32444
    parameters:
    - http2
  ingress:
    enabled: false
# Specify Kong proxy service configuration
proxy:
  # Enable creating a Kubernetes service for the proxy
  enabled: true
  type: LoadBalancer
  loadBalancerClass:
  nameOverride: ""
  annotations: {}
  labels:
    enable-metrics: "true"
  http:
    # Enable plaintext HTTP listen for the proxy
    enabled: true
    servicePort: 80
    containerPort: 8000
    # Set a nodePort which is available if service type is NodePort
    nodePort: 32080
    parameters: []
  tls:
    # Enable HTTPS listen for the proxy
    enabled: false
    servicePort: 443
    containerPort: 8443
    parameters:
    - http2
# -----------------------------------------------------------------------------
# Ingress Controller parameters
# -----------------------------------------------------------------------------
ingressController:
  enabled: true
  installCRDs: false
  image:
    repository: kong/kubernetes-ingress-controller
    tag: "3.0"
  env:
    kong_admin_tls_skip_verify: true
# -----------------------------------------------------------------------------
# Postgres sub-chart parameters
# -----------------------------------------------------------------------------
postgresql:
  enabled: true
  auth:
    username: kong
    database: kong
    password: kong
    postgresPassword: kong
  image:
    # use postgres < 14 until is https://github.com/Kong/kong/issues/8533 resolved
    tag: 13.11.0-debian-11-r20
  service:
    ports:
      postgresql: "5432"
  volumePermissions:
    enabled: true
    image:
      repository: bitnami/os-shell
    # This provides permission for the initcontainer to set the correct permissions
    containerSecurityContext:
      runAsNonRoot: false
  primary:
    persistence:
      existingClaim: kongpvc
      # If the default storage class is not set,
      # This value should be set to create the PV
      # storageClass: standard

# -----------------------------------------------------------------------------
# Miscellaneous parameters
# -----------------------------------------------------------------------------
waitImage:
  enabled: true
  pullPolicy: IfNotPresent
replicaCount: 1
