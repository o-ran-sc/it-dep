---
servicemanager:
  AefProfiles:
  - interfaceDescriptions:
    - ipv4Addr: ${service_name}.nonrtric.svc.cluster.local
      port: 8095
      securityMethods:
      - PKI
    Versions:
      - ApiVersion: ""
        Resources:
        - CommType: REQUEST_RESPONSE
          Operations:
          - GET
          ResourceName: healthcheck
          Uri: "/"
        - CommType: REQUEST_RESPONSE
          Operations:
          - POST
          - PUT
          - PATCH
          - DELETE
          ResourceName: registrations
          Uri: "/api-provider-management/v1/registrations"
  ApiName: servicemanager-http

