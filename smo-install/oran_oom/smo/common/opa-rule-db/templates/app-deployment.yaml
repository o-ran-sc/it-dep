apiVersion: apps/v1
kind: Deployment
metadata:
  name: bundle-server
  labels:
spec:
  selector:
    matchLabels:
      app: bundle-server
  replicas: 1
  template:
    metadata:
      labels:
        app: bundle-server
    spec:
      containers:
      - name: bundle-server
        image: {{ include "repository.nexusProxyRepo" . }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html/bundle.tar.gz
          subPath: bundle.tar.gz
          name: policy-bundle
      volumes:
      - configMap:
          name: policy-bundle
        name: policy-bundle



