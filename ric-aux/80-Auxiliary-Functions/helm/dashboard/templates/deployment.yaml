apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.deploymentname.dashboard" . }}
  namespace: {{ include "common.namespace.aux" . }}
  labels:
    app: {{ include "common.namespace.aux" . }}-{{ include "common.name.dashboard" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "common.namespace.aux" . }}-{{ include "common.name.dashboard" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "common.namespace.aux" . }}-{{ include "common.name.dashboard" . }}
        release: {{ .Release.Name }}
    spec:
      hostname: {{ include "common.name.dashboard" . }}
      imagePullSecrets:
        - name: {{ include "common.repositoryCred" . }}
      containers:
        - name: {{ include "common.containername.dashboard" . }}
          image: {{ include "common.repository" . }}/{{ .Values.dashboard.image.name }}:{{ .Values.dashboard.image.tag }}
          imagePullPolicy: {{ include "common.pullPolicy" . }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.http.containerPort }}
              protocol: TCP
          volumeMounts:
            - name: application-config
              mountPath: /maven/application.properties
              subPath: application.properties
              readOnly: true
          volumeMounts:
            - name: portal-authentication-config
              mountPath: /maven/portal-authentication.properties
              subPath: portal-authentication.properties
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: application-config
          configMap:
            name: {{ include "common.configmapname.dashboard" . }}-appconfig
        - name: portal-authentication-config
          secret:
            name: secret-{{ include "common.fullname.dashboard" . }}
