{{- range $i, $du := .Values.dus }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $du.name }}-configmapenv
  labels:
    sim-name: {{ $du.name }}-env
    release: {{ $.Release.Name }}
    chart: {{ $.Chart.Name }}
data:
  SSH_LISTEN_ENDPOINT: {{ $.Values.pyntsSim.ssh.listenEndpoint | quote }}
  TLS_LISTEN_ENDPOINT: {{ $.Values.pyntsSim.tls.listenEndpoint | quote }}
  SSH_CALLHOME_ENDPOINT: {{ $.Values.pyntsSim.ssh.callHomeEndpoint | quote }}
  TLS_CALLHOME_ENDPOINT: {{ $.Values.pyntsSim.tls.callHomeEndpoint | quote }}
  ENDPOINT_COUNT: {{ $.Values.pyntsSim.endpointCount | quote }}
  NETCONF_USERNAME: {{ $.Values.pyntsSim.netconf.username | quote }}
  NETCONF_PASSWORD: {{ $.Values.pyntsSim.netconf.password | quote }}
  O_DU_CALLHOME_PORT: {{ $.Values.pyntsSim.odu.callhomePort | quote }}

  SDNR_RESTCONF_URL: {{ $.Values.pyntsSim.sdnc.url | quote }}
  SDNR_USERNAME: {{ $.Values.pyntsSim.sdnc.username | quote }}
  SDNR_PASSWORD: {{ $.Values.pyntsSim.sdnc.password | quote }}

  VES_URL: {{ $.Values.pyntsSim.ves.url | quote }}
  VES_USERNAME: {{ $.Values.pyntsSim.ves.username | quote }}
  VES_PASSWORD: {{ $.Values.pyntsSim.ves.password | quote }}

{{- end }}
