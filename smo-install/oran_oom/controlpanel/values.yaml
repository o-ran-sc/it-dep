# Default values for controlpanel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

controlpanel:
  imagePullPolicy: IfNotPresent
  image:
    registry: 'nexus3.o-ran-sc.org:10002/o-ran-sc'
    name: nonrtric-controlpanel
    tag: 2.3.0
  replicaCount: 1
  service:
    allowHttp: true
    httpName: http
    internalPort1: 8182
    targetPort1: 8080
    externalPort1: 30091
    httpsName: https
    internalPort2: 8082
    targetPort2: 8082
    externalPort2: 30092
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 10

  ingress:
    enabled: true
