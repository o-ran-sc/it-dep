apiVersion: v1
description: NonRealTime RAN Intelligent Controller
name: nonrtric
version: 2.0.0

dependencies:
  - name: a1controller
    version: ~2.0.0
    repository: "@local"
    condition: nonrtric.installA1controller

  - name: a1simulator
    version: ~2.0.0
    repository: "@local"
    condition: nonrtric.installA1simulator

  - name: controlpanel
    version: ~2.0.0
    repository: "@local"
    condition: nonrtric.installControlpanel

  - name: policymanagementservice
    version: ~2.0.0
    repository: "@local"
    condition: nonrtric.installPms

  - name: informationservice
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installInformationservice

  - name: nonrtric-common
    version: ^2.0.0
    repository: "@local"
    condition: true

  - name: rappcatalogueservice
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installRappcatalogueservice

  - name: nonrtricgateway
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installNonrtricgateway

  - name: dmaapadapterservice
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installDmaapadapterservice

  - name: dmaapmediatorservice
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installDmaapmediatorservice

  - name: helmmanager
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installHelmmanager

  - name: odusliceassurance
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installOdusliceassurance

  - name: oruclosedlooprecovery
    version: ~1.0.0
    repository: "@local"
    condition: nonrtric.installOruclosedlooprecovery
