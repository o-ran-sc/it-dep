global:
  #Strimzi Kafka properties
  useStrimziKafka: true

keycloak:
  host: "keycloak-proxy"
  port: "8080"
  protocol: "http"

ics:
  host: "informationservice.nonrtric"
  port: "9082"
  protocol: "http"

influxdb2:
  host: "influxdb2"
  port: "8086"
  protocol: "http"
  organization: "est"
  bucket: "pm-bucket"

kafkaTopic:
  - strimziTopicName: "unauthenticated.ves-notification-output"
    name: "unauthenticated.VES_NOTIFICATION_OUTPUT"
    partitions: 10
  - name: collected-file
    partitions: 10
  - name: json-file-ready-kp
    partitions: 10
  - name: json-file-ready-kpadp
    partitions: 10
  - name: pmreports
    partitions: 10