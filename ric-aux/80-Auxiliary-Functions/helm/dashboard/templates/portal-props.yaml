# Defines a config map for mounting as file portal.properties
# The keys listed below MUST be configured in each deployment;
# this list DOES include all keys recognized by the app.

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.configmapname.dashboard" . }}-portal-props
data:
  # this key becomes the filename when mounted
  portal.properties: |
    # portal-props.yaml
    # fixed values
    portal.api.impl.class = org.oransc.ric.portal.dashboard.portalapi.PortalRestCentralServiceImpl
    role_access_centralized = remote
    # variable values
    ecomp_redirect_url      = {{ .Values.dashboard.properties.ecomp_redirect_url }}
    ecomp_rest_url          = {{ .Values.dashboard.properties.ecomp_rest_url }}
    ueb_app_key             = {{ .Values.dashboard.properties.ueb_app_key }}
