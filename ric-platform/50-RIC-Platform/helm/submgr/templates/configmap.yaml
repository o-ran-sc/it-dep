apiVersion: v1
kind: ConfigMap
metadata:
  name: submgrcfg
  namespace: ricplt
data:
  # FQDN and port info of rtmgr
  submgrcfg: |
    "local":
      "host": ":8080"
    "logger":
      "level": 3
    "rmr":
      "protPort" : "tcp:4560"
      "maxSize": 2072
      "numWorkers": 1
    "rtmgr":
      "hostAddr": {{ include "common.servicename.rtmgr.http" . | quote }}
      "port"    : {{ include "common.serviceport.rtmgr.http" . }}
      "baseUrl" : "/ric/v1"
