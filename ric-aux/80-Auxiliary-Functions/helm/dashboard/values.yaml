# Deployment values for dashboard.

repository: "nexus3.o-ran-sc.org:10004"
imagePullPolicy: IfNotPresent
repositoryCred: docker-reg-cred

dashboard:
  image:
    name: ric-dash-be
    tag: 1.0.4
  replicaCount: 1
  service:
    type: NodePort
    port: 80
    name: dashboard-service

  # config
  # URLs must be specified at deployment
  properties:
    a1med_url: http://A1-URL
    anrxapp_url: http://ANR-URL
    e2mgr_url: http://E2-URL
    xappmgr_url: http://MGR-URL
